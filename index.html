<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type ='text/javascript' src = "assets/javascript/app.js"></script>
<link rel="stylesheet" href = "assets/css/style.css">
</head>
<body>
<div class = "container">
<div class="carousel slide carousel-fade" data-ride="carousel">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
        </div>
        <div class="item">
        </div>
        <div class="item">
        </div>
    </div>
</div>
	<div class = "row">
		<div class = "jumbotron">
			<h1>Welcome to HipHop Trivia</h1>
			<p>You will be given 10 seconds to answer each question!</p>
			<p>If the time runs out and you have not answered, you will automatically be marked incorrect.</p>
			<p>Correct answers will be provided after each question and a score will be given at the end. Good luck and have fun!</p>
			<div class = "buttonArea text-center">
			<button class = "btn btn-default start">Start Game</button>
			</div>
		</div>
	</div>
	<div class = "row">
		<div class = "col-xs-8 col-xs-offset-2" id = "questionZone">
			<div class = "panel panel-default" >
				<div class = "panel panel-heading question text-center">
				</div>
				<div class = "panel panel-content answerArea text-center">
				</div>
				<div class = "error text-center">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
